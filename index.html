<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.cdnfonts.com/css/pok" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
    <title>Guerra pokemon</title>
  </head>
  <body>
    <div class="text-center mb-3 mt-3">
      <h1>Guerra Pokemon</h1>
    </div>
    <div class="row d-flex justify-content-center d-none" id="generar-duelo">
      <div class="col-3" id="duelistaUno"></div>
      <div
        class="col-3 d-flex justify-content-center align-items-center"
        id="duelo"
      >
        <h1>VS</h1>
      </div>
      <div class="col-3" id="duelistaDos"></div>
    </div>
    <div class="d-flex justify-content-center d-none" id="batalla">
      <button class="btn btn-warning batallaPokemon mb-5" id="batallaPokemon">
        <span>Batalla Pokemon</span>
      </button>
    </div>
    <div class="search d-flex justify-content-center mb-3">
      <input type="text" placeholder="Buscar por nombre" id="buscar" />
      <button id="busquedaEnApi" class="btn btn-warning">buscar</button>
    </div>

    <div class="botones d-flex justify-content-center">
      <button class="btn btn-danger d-none" id="borrar">Borrar</button>
      <button class="btn btn-warning" id="cargarPokemones">
        Cargar Pokemones
      </button>
    </div>

    <div class="row">
      <div class="container row justify-content-center" id="personaje"></div>
    </div>
    <div class="botones d-flex justify-content-center">
      <button class="btn btn-danger d-none" id="Siguiente">
        Más Pokemones
      </button>
    </div>

    <div id="modalEstadisticas" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Estadísticas de Pokémon</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
          <div class="container row justify-content-center" id="pokemon"></div>

          <canvas id="chartEstadisticas"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="index.js" type="module"></script>
  </body>
</html>
